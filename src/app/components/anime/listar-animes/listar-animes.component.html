<div class="image body">
  <div class="container">
    <h1>Listagem de Animes</h1>
    <div class="divbotaonovo">
      <button mat-raised-button color="primary" routerLink="/cadastrar-anime">Novo Anime</button>
      <button mat-raised-button color="secondary" routerLink="/listar-grupos-anime">Listagem por Grupos</button>
    </div>

    <div class="mat-elevarion-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="anime">
          <th mat-header-cell *matHeaderCellDef> Anime </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef> Ano </th>
          <td mat-cell *matCellDef="let element"> {{element.anoAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="epi">
          <th mat-header-cell *matHeaderCellDef> Episódios </th>
          <td mat-cell *matCellDef="let element"> {{element.epiAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.scoreAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let element"> {{element.notaAnime}} </td>
        </ng-container>
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <div class="example-container" cdkScrollable>
              <button mat-mini-fab #tooltip="matTooltip" matTooltip="Listar" routerLink="/listar-anime/{{element.id}}"
                matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="primary"
                class="example-button">
                <mat-icon>list</mat-icon>
              </button>
              <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" routerLink="/editar-anime/{{element.id}}"
                matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="primary"
                class="example-button">
                <mat-icon>edit</mat-icon>
              </button>
              <span>&nbsp;&nbsp;</span>
              <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluirAnime(element.id)"
                matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="warn" class="example-button">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOptions" [length]="totalItems"
        (page)="onPageChange($event)"></mat-paginator>
    </div>
    <!-- <mat-paginator [pageSizeOptions]="[12, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
</div>
