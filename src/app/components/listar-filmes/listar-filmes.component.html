<div class="image body">
  <div class="container">
    <h1>Listagem de Filmes</h1>
    <div class="divbotaonovo">
      <button mat-raised-button color="primary" routerLink="/cadastrar-filme">Novo Filme</button>
    </div>
    <table mat-table [dataSource]="filmes" class="mat-elevation-z8">
      <ng-container matColumnDef="filme">
        <th mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeFilme}} </td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.dscFilme}} </td>
      </ng-container>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <div class="example-container" cdkScrollable>
            <button mat-mini-fab #tooltip="matTooltip" matTooltip="Listar" routerLink="/listar-filme/{{element.id}}"
              matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="primary" class="example-button">
              <mat-icon>list</mat-icon>
            </button>
            <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" routerLink="/editar-filme/{{element.id}}"
              matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="primary" class="example-button">
              <mat-icon>edit</mat-icon>
            </button>
            <span>&nbsp;&nbsp;</span>
            <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluirFilme(element.id)"
              matTooltipPosition="above" matTooltipHideDelay="100" aria-label="" color="warn" class="example-button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[12, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
</div>
